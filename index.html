<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Números con Participación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- JsRender -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.11/jsrender.min.js"></script>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Extractor de Números</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Buscador Palabras</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Página 2</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <h2>Extractor de Números con la Palabra "Participación"</h2>
        <div class="row">
            <div class="col-md-8">
                <textarea id="inputText" placeholder="Pega aquí el texto..." class="form-control"></textarea>
                <button onclick="extractNumbers()" class="btn btn-primary mt-2">Extraer Números</button>
            </div>
            <div class="col-md-4">
                <h3>Resultados:</h3>
                <ul id="results" class="list-group"></ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        function extractNumbers() {
            const text = document.getElementById("inputText").value;
            const regex = /\b(\d+)\s*participación\b/gi;
            const results = [];
            let match;

            while ((match = regex.exec(text)) !== null) {
                results.push(match[1]);
            }

            const resultList = document.getElementById("results");
            resultList.innerHTML = "";
            results.forEach(num => {
                const li = document.createElement("li");
                li.textContent = num;
                li.className = "list-group-item";
                resultList.appendChild(li);
            });

            if (results.length === 0) {
                const li = document.createElement("li");
                li.textContent = "No se encontraron números con la palabra 'participación'.";
                li.className = "list-group-item text-danger";
                resultList.appendChild(li);
            }
        }
    </script>
</body>
</html>
