<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Números con Participación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Extractor de Números</a>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <h2>Extractor de Números con la Palabra "Participación"</h2>
        <div class="row">
            <div class="col-md-8">
                <textarea id="inputText" placeholder="Pega aquí el texto..." class="form-control"></textarea>
                <button onclick="extractNumbers()" class="btn btn-primary mt-2">Extraer Números</button>
            </div>
            <div class="col-md-4">
                <h3>Resultados:</h3>
                <ul id="results" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function extractNumbers() {
            const text = document.getElementById("inputText").value;
            // Regex MEJORADA para aceptar espacios y/o guiones como separadores
            const regex = /\b(\d+)[\s-]*participaci(o|ó)n\b/gi;
            const results = [];
            let match;

            // Bucle para encontrar todas las coincidencias
            while ((match = regex.exec(text)) !== null) {
                // El número capturado está en match[1]
                results.push(match[1]);
            }

            const resultList = document.getElementById("results");
            resultList.innerHTML = ""; // Limpiar resultados anteriores
            
            if (results.length > 0) {
                // Usamos un Set para eliminar duplicados y luego lo convertimos de nuevo a array
                const uniqueResults = [...new Set(results)];
                uniqueResults.forEach(num => {
                    const li = document.createElement("li");
                    li.textContent = num;
                    li.className = "list-group-item";
                    resultList.appendChild(li);
                });
            } else {
                const li = document.createElement("li");
                li.textContent = "No se encontraron números con la palabra 'participacion' o 'participación'.";
                li.className = "list-group-item text-danger";
                resultList.appendChild(li);
            }
        }
    </script>
</body>
</html>
